<div class="signin container div-main">
    <div class="col-md-6 col-md-offset-3">
        <h3>Update Employee</h3>

        <div class="jumbotron vertical-center container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <input type="text" placeholder="First Name" class="form-control"
                           ng-model="selectedEmployee.firstName"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input type="text" placeholder="Last Name" class="form-control"
                           ng-model="selectedEmployee.lastName"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input type="text" placeholder="Salary Rate" class="form-control"
                           ng-model="selectedEmployee.salaryRate"/>
                </div>
            </div>
            <select ng-model="selectedEmployee.branch" class="form-control">
                <option ng-repeat="branch in branches" value="{{branch.id}}">{{ branch.name }}</option>
            </select>

            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary" ng-click="update()">UPDATE</button>
            </div>
        </div>
    </div>
</div>
