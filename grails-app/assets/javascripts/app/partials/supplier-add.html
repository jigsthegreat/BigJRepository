<div class="container div-main">
	<div class="col-md-6 col-md-offset-3">
		<div class="jumbotron vertical-center container-fluid">
			<h2>Add Supplier</h2>
			<hr>
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    Name: <input type="text" ng-model="supplierName" class="form-control" id="supplierName" placeholder="Supplier Name">
			  </div>
			  <div class="form-group">
			    	Contact Number: <input type="text" ng-model="supplierContactNumber" class="form-control" id="supplierContactNumber" placeholder="Supplier Contact Number">
			  </div>
			  <div class="form-group">
		  		Address: <input type="text" ng-model="supplierAddress" class="form-control" id="supplierAddress" placeholder="Supplier Address">
			  </div>
			  <div class="form-group pull-right">
			    <button class="btn btn-primary" ng-click="add()"> <span class="glyphicon glyphicon-ok"></span> Submit</button>
			  </div>
			</form>
		</div>
	</div>
</div>
<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>
