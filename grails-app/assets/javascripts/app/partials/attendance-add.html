<div class="container div-main">
  <div class="container-fluid">
    <h2>Add Attendance</h2>
    <hr>
    <div class="mainTable col-md-12 col-md-offset-0">
      <table st-table="displayedCollection" st-safe-src="clients" class="table table-striped table-hover">
        <tbody>
          <tr>
            <th colspan="4">
              <input st-search="name" class="form-control" placeholder="Employee's name">
            </th>
          </tr>
          <tr>
            <th st-sort="name" style="width:20%">First Name</th>
            <th st-sort="name" style="width:20%">Last Name</th>
            <th st-sort="name" style="width:30%">Attendance</th>
          </tr>
          <tr ng-repeat="employee in employees">
            <td>
              <!-- <button ng-click="edit-client({id:row.id})" name="edit" data-toggle="modal" data-target="#myModalEdit" data-dismiss="modal"> <span class="glyphicon glyphicon-check"></span> </button> -->
              <span>{{employee.lastName}}</span>
            </td>
            <td>
              <span>{{employee.firstName}}</span>
            </td>
            <td>
              <form role="form">
                <label class="radio-inline">
                  <input type="radio" name="optradio">Whole Day
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio">Half Day
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio">Absent
                </label>
              </form>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="text-center">
              <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
