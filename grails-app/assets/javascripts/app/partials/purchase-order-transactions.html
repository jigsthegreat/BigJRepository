<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>
<div class="container div-main">
	<div class="container-fluid">
		<h2>PURCHASE ORDER TRANSACTIONS</h2>
		<hr>
		<table st-table="displayedCollection" st-safe-src="transactions" class="table table-striped table-hover">
			<tbody>
				<!-- <tr>
					<th colspan="4">
						<input st-search="name" class="form-control" placeholder="Supplier's name">
					</th>
				</tr> -->
				<tr>
					<th st-sort="dateOrdered">Date Ordered</th>
					<th st-sort="supplier">Supplier Name</th>
					<th st-sort="dateReceived">Date Received</th>
					<th></th>
				</tr>
				<tr ng-repeat="transaction in displayedCollection | filter:{ branch: { id: branch } }">
					<td>
						{{ transaction.dateOrdered | date: 'medium' }}
					</td>
					<td>
						<a ui-sref="purchase-order-transaction({id: transaction.id})">{{ transaction.supplier.name }}</a>
					</td>
					<td ng-if="transaction.dateReceived == null">
						Not yet received.
					</td>
					<td ng-if="transaction.dateReceived != null">
						{{ transaction.dateReceived | date: 'medium' }}
					</td>
					<td ng-if="transaction.dateReceived == null">
						<!-- <button class="btn btn-danger" mwl-confirm title="Remove" message="Do you really want to remove this transaction?" confirm-text=" <span class='glyphicon glyphicon-ok'></span> Yes" cancel-text="<span class='glyphicon glyphicon-remove'></span> No" placement="top"
                      on-confirm="delete(transaction)" on-cancel="cancelClicked = true" confirm-button-type="primary" cancel-button-type="danger">Remove</button> -->
					</td>
					<td ng-if="transaction.dateReceived != null"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" class="text-center">
						<div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
					</td>
				</tr>
			</tfoot>
		</table>
		<!-- <div ng-repeat="transaction in transactions">
			<a ui-sref="purchase-order-transaction({id: transaction.id})">Supplier: {{ transaction.supplier }}</a> - {{ transaction.id }}
			<br> Date Ordered: {{ transaction.dateOrdered | date: 'medium' }}
			<div ng-if="transaction.dateReceived == null">
				not yet received
			</div>
			<div ng-if="transaction.dateReceived != null">
				received
				<br> Date received: {{ transaction.dateReceived | date: 'medium' }}
			</div>
		</div> -->
	</div>
</div>
