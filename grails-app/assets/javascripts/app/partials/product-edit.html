<div style="margin-top:6em">
    
</div>

<div>
    <div class="col-md-3">
        Item name:
    </div>
    <div class="col-md-8">
        <input class="form-control" id="inputItemName" placeholder="Item Name"
               ng-model="oneProduct.name">
    </div>
</div>
<div>
    <div class="col-md-3">
        Description:
    </div>
    <div class="col-md-8">
        <textarea class="form-control" id="inputDescription" placeholder="Description"
                  ng-model="oneProduct.description"></textarea>
    </div>
</div>
<div>
    <div class="col-md-3">
        Stock Number:
    </div>
    <div class="col-md-8">
        <input class="form-control" id="inputStockNumber" placeholder="Stock Number"
               ng-model="oneProduct.stock_number">
    </div>
</div>
<div>
    <div class="col-md-3">
        Color:
    </div>
    <div class="col-md-8">
        <input class="form-control" id="inputColor" placeholder="Color" ng-model="oneProduct.color">
    </div>
</div>
<div>
    <div class="col-md-3">
        Size:
    </div>
    <div class="col-md-8">
        <input class="form-control" id="inputSize" placeholder="Size" ng-model="oneProduct.size">
    </div>
</div>
<div>
    <div class="col-md-3">
        Quantity:
    </div>
    <div class="col-md-8">
        <input class="form-control" id="inputQuantity" placeholder="Quantity"
               ng-model="oneProduct.quantity">
    </div>
</div>
<div>
    <div class="col-md-3">
        Price:
    </div>
    <div class="col-md-8">
        <input class="form-control" id="inputPrice" placeholder="Price" ng-model="oneProduct.price">
    </div>
</div>
<form ng-app="fileUpload" name="form">
    <div>
        <img ng-src="../BigJRepository/images/{{oneProduct.id}}.{{oneProduct.photo_extension}}"
             width="100">
        <input type="file" ngf-select ng-model="editFile" name="file" ngf-pattern="'image/*'"
               accept="image/*" ngf-max-size="20MB" ngf-min-height="100"
               ngf-resize="{width: 100, height: 100}" class="btn btn-default">
    </div>
</form>
</div>

<button class="btn btn-default" ng-click="update(oneProduct.id)">
    <span class="glyphicon glyphicon-check"></span> Update
</button>
