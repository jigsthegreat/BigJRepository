  <div class="container div-main">
    <div class="container-fluid">
      <h2>SUPPLIERS LIST</h2>
      <hr>
      <div class="mainTable col-md-12 col-md-offset-0">
        <table st-table="displayedCollection" st-safe-src="suppliers" class="table table-striped table-hover">
          <tbody>
            <tr>
              <th colspan="5">
                <input st-search="name" class="form-control" placeholder="Supplier's name">
              </th>
            </tr>
            <tr>
              <th st-sort="name" style="width:20%" href="">Supplier Name</th>
              <th st-sort="contactNumber" style="width:20%">Contact Number</th>
              <th st-sort="address" style="width:30%">Address</th>
              <th style="width:30%">
                <button type="button" class="btn btn-primary" ui-sref="add-supplier"><span class="glyphicon glyphicon-plus"></span> Add Supplier
                </button>
              </th>
            </tr>

            <tr ng-repeat="row in displayedCollection">
              <!-- <td>
                <button ng-click="edit-supplier({id:row.id})" name="edit" data-toggle="modal" data-target="#myModalEdit" data-dismiss="modal"> <span class="glyphicon glyphicon-check"></span> </button>
              </td> -->
              <td>
                <span>{{row.name}}</span>
                <!-- <button type="button" class='btn btn-primary' ui-sref="edit-supplier({id:row.id})" name="edit">
              edit
            </button> -->
              </td>
              <td>
                <span>{{row.contactNumber}}</span>
              </td>
              <td>
                <span>{{row.address}}</span>
              </td>
              <td>
                <button type="button" class="btn btn-success" name="edit" data-toggle="modal" data-target="#myModalEdit" data-dismiss="modal" ng-click="clickUpdate(row)">
                  <span class="glyphicon glyphicon-check"></span> Update
                </button>
                <button type="button" class="btn btn-danger"
                mwl-confirm
                title="Remove"
                message="Do you want to remove this supplier?"
                confirm-text="<span class='glyphicon glyphicon-ok'></span> Yes"
                cancel-text="<span class='glyphicon glyphicon-remove'></span> No"
                placement="top"
                on-confirm="delete(row)"
                on-cancel="cancelClicked = true"
                confirm-button-type="primary"
                cancel-button-type="danger">
                  <span class="glyphicon glyphicon-trash"></span> Remove </button>
              </td>
              <!--<td>-->
              <!--<button type="button" ng-click="removeSupplier(row)" class="btn btn-danger">-->
              <!--<i class="glyphicon glyphicon-remove-circle">REMOVE</i>-->
              <!--</button>-->
              <!--</td>-->
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModalAdd" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Supplier</h4>
        </div>
        <div class="modal-body">
          <div class="padding">
            <div class="col-md-3">
              Supplier name:
            </div>
            <div class="col-md-8">
              <input class="form-control" ng-model="supplierName" id="supplierName" placeholder="Supplier Name">
            </div>
          </div>
          <div class="padding">
            <div class="col-md-3">
              Contact Number:
            </div>
            <div class="col-md-8">
              <input type="text" ng-model="supplierContactNumber" class="form-control" id="supplierContactNumber" placeholder="Contact Number">
            </div>
          </div>
          <div class="padding">
            <div class="col-md-3">
              Address:
            </div>
            <div class="col-md-8">
              <input type="text" ng-model="supplierAddress" class="form-control" id="supplierAddress" placeholder="Supplier Address">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class='btn btn-success' ng-click="add()" data-dismiss="modal"><span class="glyphicon glyphicon-plus"></span> Add Client
            <button class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Close</button>
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Supplier</h4>
        </div>
        <div class="modal-body">
          <div class="padding">
            <div class="col-md-3">
              Supplier name:
            </div>
            <div class="col-md-8">
              <input class="form-control" id="supplierName" placeholder="Supplier Name" ng-model="edit.name">
            </div>
          </div>
          <div class="padding">
            <div class="col-md-3">
              Contact Number:
            </div>
            <div class="col-md-8">
              <input ng-model="edit.contactNumber" class="form-control" id="supplierContactNumber" placeholder="Supplier Contact Number">
            </div>
          </div>
          <div class="padding">
            <div class="col-md-3">
              Address:
            </div>
            <div class="col-md-8">
              <textarea ng-model="edit.address" class="form-control" id="supplierAddress" placeholder="Supplier Address"> </textarea>
            </div>
          </div>
          <br>
          <br>
          <br>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" ng-click="update(edit.id)" data-dismiss="modal"><span class="glyphicon glyphicon-check"></span> Save
            <button class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Close</button>
          </button>
        </div>
      </div>
    </div>
  </div>
<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>
